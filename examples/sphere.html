<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sphere (uncompiled)</title>
    <style type="text/css">
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #webgl-div {
      position: absolute;
      left: 0; right:0; bottom: 0; top: 0;
      padding: 0;
      margin: 0;
    }
    #webgl-canvas {
      border: 1px solid white;
    }
  </style>

  <script src="../closure-library/closure/goog/base.js" type="text/javascript"></script>
  <script src="../deps.js" type="text/javascript"></script>
  <script>
    goog.require('sphere');
  </script>

</head>
<body onresize="window.resize()">

  <div id="webgl-div">
    <canvas id="webgl-canvas" width="400" height="400"></canvas>
  </div>

  <script type="text/javascript">
    var webgl_canvas = document.getElementById('webgl-canvas');
    var webgl_div = document.getElementById('webgl-div');
    window.resize = function() {
      webgl_canvas.width = webgl_div.offsetWidth-2;
      webgl_canvas.height = webgl_div.offsetHeight-2;
    }
    resize();
  </script>

</body>
</html>
